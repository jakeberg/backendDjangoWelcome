<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe</title>
</head>
<body>
    {% for item in data.recipes %}
        <h2>{{ item.title }}:</h2>
        <h3>
            <a href='/{{ data.author.id }}/'> by {{ data.author.user.username }}</a>
        </h3>
        <p>{{ item.description }}</p>
        <p>{{ item.time }}</p>
        <p>{{ item.instructions }}</p>
    {% endfor %}
    <h3>
        <a href='/'>Homepage</a>
    </h3>

</body>
</html>

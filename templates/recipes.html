<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipes</title>
</head>

<body>
    Logged in as: {{ request.user.username }}
    <header>
        <a href='/newrecipe'>Add A Recipe</a><br>
        <a href='/login'>Login</a><br>
        <a href='/signup'>Signup</a><br>
        <a href='/logout'>Logout</a><br>
        <a href='/my_recipes'>My Recipes</a><br>
    </header>
    <h3>Recipes:</h3>
    <ul>
        {% for item in data %}
        <li>
            <a href='/{{ item.author.id }}/{{ item.title }}'>{{ item.title }}, by {{ item.author.user.username }}</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipes</title>
</head>
<body>
    <ul>
        {% for item in recipes %}
            <li>
                <a href='/my_recipes/{{ item.id }}'>{{ item.title }}, by {{ item.author.user.username }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href='/'>home</a>
</body>
</html>
